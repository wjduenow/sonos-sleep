<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonos Controller</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sonos Controller">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    
    <!-- Material Components for Web CSS -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            /* Modern vibrant color palette */
            --primary-color: #6366f1;
            --primary-variant: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary-color: #f59e0b;
            --secondary-variant: #d97706;
            --accent-color: #ec4899;
            --accent-light: #f9a8d4;
            
            /* Surface colors with depth */
            --surface-color: #ffffff;
            --surface-variant: #f8fafc;
            --surface-container: #f1f5f9;
            --background-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --background-overlay: rgba(255, 255, 255, 0.95);
            
            /* Text colors */
            --on-surface: #1e293b;
            --on-surface-variant: #64748b;
            --on-primary: #ffffff;
            --on-secondary: #ffffff;
            
            /* Interactive states */
            --hover-overlay: rgba(99, 102, 241, 0.08);
            --active-overlay: rgba(99, 102, 241, 0.12);
            --focus-ring: rgba(99, 102, 241, 0.3);
            
            /* Shadows and elevation */
            --shadow-1: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-2: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-3: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-4: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            
            /* Border radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background-color);
            color: var(--on-surface);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-overlay);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
        }

        .section-header {
            margin: 40px 0 28px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 2px;
        }

        /* Status Toast */
        .status-toast {
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: var(--on-surface);
            padding: 16px 24px;
            border-radius: var(--radius-xl);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .status-toast:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: var(--shadow-4);
        }

        .status-toast .close-icon {
            font-size: 20px;
            opacity: 0.6;
            transition: opacity var(--transition-fast);
        }

        .status-toast:hover .close-icon {
            opacity: 1;
        }

        /* Room Grid */
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 56px;
        }

        .room-card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-2);
            transition: all var(--transition-normal);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .room-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-3);
        }

        .room-card:hover::before {
            opacity: 1;
        }

        .room-card:active {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }

        .room-button {
            width: 100%;
            padding: 28px 24px;
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--on-surface);
            transition: all var(--transition-normal);
            position: relative;
            z-index: 1;
        }

        .room-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--hover-overlay);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .room-button:hover::before {
            opacity: 1;
        }

        .room-button:active::before {
            background: var(--active-overlay);
            opacity: 1;
        }

        /* Playlist Grid */
        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .playlist-card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-2);
            overflow: hidden;
            transition: all var(--transition-normal);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .playlist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .playlist-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-3);
        }

        .playlist-card:hover::before {
            opacity: 1;
        }

        .playlist-header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.03) 0%, rgba(236, 72, 153, 0.03) 100%);
        }

        .playlist-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--on-surface);
            letter-spacing: -0.025em;
        }

        .playlist-actions {
            display: flex;
            gap: 4px;
        }

        .playlist-content {
            padding: 16px 20px;
            display: none;
        }

        .playlist-content.expanded {
            display: block;
        }

        .track-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track-item {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
            color: #666;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn var(--transition-normal) ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: var(--radius-xl);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp var(--transition-normal) ease-out;
        }

        .modal-header {
            padding: 28px 28px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            flex: 1;
            color: var(--on-surface);
            letter-spacing: -0.025em;
        }

        .modal-body {
            padding: 28px;
        }

        /* Room Player Modal */
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-width: 420px;
            padding: 16px;
        }

        .album-art {
            width: 240px;
            height: 240px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--surface-variant) 0%, var(--surface-container) 100%);
            object-fit: cover;
            cursor: pointer;
            transition: all var(--transition-slow);
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow-3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .album-art:hover {
            transform: scale(1.03) rotate(1deg);
            box-shadow: var(--shadow-glow);
        }

        .album-art:active {
            transform: scale(1.01);
        }

        .album-art.expanded {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90vw !important;
            height: 90vh !important;
            max-width: 800px !important;
            max-height: 800px !important;
            z-index: 10001 !important;
            border-radius: 16px !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4) !important;
            object-fit: contain !important;
            opacity: 1 !important;
            filter: none !important;
            background: none !important;
            mix-blend-mode: normal !important;
        }

        .album-art-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .album-art-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .track-progress-container {
            width: 100%;
            max-width: 320px;
        }

        .track-progress {
            width: 100%;
            height: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: visible;
            transition: all var(--transition-fast);
        }

        .track-progress:hover {
            height: 10px;
            background: rgba(99, 102, 241, 0.15);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 4px;
            position: relative;
            transition: width 5s linear;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 3px solid white;
            transform: translate(50%, -50%);
            box-shadow: var(--shadow-2);
            transition: all var(--transition-fast);
        }

        .track-progress:hover .progress-bar::after {
            width: 24px;
            height: 24px;
            box-shadow: var(--shadow-3);
        }

        .track-progress.notrans .progress-bar {
            transition: none !important;
            animation: none !important;
        }

        .track-progress.notrans .progress-bar::after {
            transition: none !important;
            animation: none !important;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.95rem;
            color: var(--on-surface-variant);
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .track-info {
            text-align: center;
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .track-info-clickable {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            cursor: pointer;
            color: var(--on-surface);
            text-decoration: none;
            transition: all var(--transition-normal);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
            position: relative;
            overflow: hidden;
        }

        .track-info-clickable::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .track-info-clickable:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
        }

        .track-info-clickable:hover::before {
            left: 100%;
        }

        .track-info-clickable:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-1);
        }

        .track-info-clickable:focus {
            outline: 2px solid var(--focus-ring);
            outline-offset: 2px;
        }

        .track-info-clickable:disabled {
            color: var(--on-surface-variant);
            cursor: default;
            background: var(--surface-variant);
            border-color: transparent;
            transform: none;
            box-shadow: none;
        }

        .track-info-clickable:disabled:hover {
            background: var(--surface-variant);
            border-color: transparent;
            transform: none;
            box-shadow: none;
        }

        .track-info-clickable:disabled::before {
            display: none;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 12px;
            background: rgba(99, 102, 241, 0.03);
            border-radius: var(--radius-md);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 16px;
            background: var(--surface-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .volume-display {
            min-width: 70px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: var(--on-surface);
            font-variant-numeric: tabular-nums;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: var(--surface-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Enhanced icon buttons */
        .mdc-icon-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            border: none;
            background: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mdc-icon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--hover-overlay);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .mdc-icon-button:hover::before {
            opacity: 1;
        }

        .mdc-icon-button:active::before {
            background: var(--active-overlay);
            opacity: 1;
        }

        .mdc-icon-button i {
            font-size: 24px;
            color: var(--on-surface);
            transition: all var(--transition-fast);
            z-index: 1;
        }

        .mdc-icon-button:hover {
            transform: scale(1.05);
        }

        .mdc-icon-button:active {
            transform: scale(1.02);
        }

        /* Main play/pause button styling */
        #playPauseBtn {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            box-shadow: var(--shadow-2);
        }

        #playPauseBtn::before {
            background: rgba(255, 255, 255, 0.2);
        }

        #playPauseBtn i {
            color: var(--on-primary);
            font-size: 32px;
        }

        #playPauseBtn:hover {
            transform: scale(1.08);
            box-shadow: var(--shadow-glow);
        }

        /* Room Select Modal */
        .room-select-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 300px;
        }

        .room-select-button {
            width: 100%;
            padding: 16px;
            background: var(--surface-color);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .room-select-button:hover {
            border-color: var(--primary-color);
            background-color: rgba(25, 118, 210, 0.04);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
            }

            .section-header {
                font-size: 1.75rem;
                margin: 32px 0 24px;
            }

            .rooms-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .playlists-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .player-container {
                min-width: auto;
                width: 100%;
                padding: 12px;
                gap: 16px;
            }

            .album-art {
                width: 200px;
                height: 200px;
            }

            .album-art.expanded {
                width: 95vw !important;
                height: 95vh !important;
                max-width: 90vw !important;
                max-height: 90vh !important;
                border-radius: var(--radius-md) !important;
                z-index: 10001 !important;
                opacity: 1 !important;
                filter: none !important;
            }

            .modal-content {
                margin: 16px;
                max-width: calc(100vw - 32px);
            }

            .modal-header {
                padding: 20px 20px 16px;
            }

            .modal-title {
                font-size: 1.25rem;
            }

            .modal-body {
                padding: 20px;
            }

            .room-button {
                padding: 24px 20px;
                font-size: 1.125rem;
            }

            .controls-row {
                flex-direction: column;
                gap: 12px;
                padding: 10px;
            }

            .track-progress-container {
                max-width: 280px;
            }

            .track-info {
                font-size: 1.125rem;
            }

            .track-info-clickable {
                padding: 8px 14px;
            }

            /* Enhance touch targets */
            .mdc-icon-button {
                width: 52px;
                height: 52px;
                touch-action: manipulation;
            }

            .mdc-icon-button i {
                font-size: 26px;
            }

            #playPauseBtn {
                width: 68px;
                height: 68px;
            }

            #playPauseBtn i {
                font-size: 34px;
            }

            .room-button {
                min-height: 72px;
                touch-action: manipulation;
            }
        }

        /* Queue Modal Styles */
        .queue-content {
            min-width: 400px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .queue-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .queue-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .queue-item:hover {
            background-color: #f5f5f5;
        }

        .queue-item:last-child {
            border-bottom: none;
        }

        .queue-item.current-track {
            background-color: rgba(25, 118, 210, 0.08);
            border-left: 4px solid var(--primary-color);
        }

        .queue-item-index {
            font-size: 0.875rem;
            color: #666;
            min-width: 24px;
            text-align: center;
        }

        .queue-item.current-track .queue-item-index {
            color: var(--primary-color);
            font-weight: 500;
        }

        .queue-item-info {
            flex: 1;
        }

        .queue-item-title {
            font-weight: 500;
            margin: 0 0 4px 0;
            font-size: 0.9rem;
        }

        .queue-item-artist {
            color: #666;
            margin: 0;
            font-size: 0.8rem;
        }

        .queue-item-duration {
            font-size: 0.875rem;
            color: #666;
            min-width: 40px;
            text-align: right;
        }

        .loading-message, .error-message {
            text-align: center;
            padding: 32px;
            color: #666;
        }

        .error-message {
            color: #d32f2f;
        }

        @media (max-width: 768px) {
            .queue-content {
                min-width: auto;
                width: 100%;
            }
        }

        /* Lyrics Modal Styles */
        .lyrics-content {
            min-width: 400px;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            line-height: 1.6;
        }

        .lyrics-text {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #333;
            white-space: pre-line;
            padding: 20px;
            margin: 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .lyrics-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e0e0e0;
        }

        .lyrics-song-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 8px 0;
        }

        .lyrics-artist-name {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
        }

        .lyrics-error {
            text-align: center;
            padding: 40px 20px;
            color: #d32f2f;
            font-size: 1rem;
        }

        .lyrics-not-found {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .lyrics-content {
                min-width: auto;
                width: 100%;
            }
            
            .lyrics-text {
                font-size: 0.9rem;
                padding: 16px;
            }
            
            .lyrics-song-title {
                font-size: 1.3rem;
            }
            
            .lyrics-artist-name {
                font-size: 1rem;
            }
        }

        /* Native App Enhancements */
        
        /* Disable text selection for app-like feel */
        .room-button, .mdc-icon-button, .playlist-actions button, .queue-item {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Enhanced touch targets for mobile */
        @media (max-width: 768px) {
            .mdc-icon-button {
                width: 48px;
                height: 48px;
                padding: 12px;
            }
            
            .room-button {
                min-height: 64px;
                touch-action: manipulation;
            }
            
            .queue-item {
                min-height: 56px;
                touch-action: manipulation;
            }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* iOS Safari specific fixes */
        body {
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Pull-to-refresh prevention */
        body {
            overscroll-behavior: contain;
        }
        
        /* App-like status bar spacing for iOS */
        @supports (padding-top: env(safe-area-inset-top)) {
            .app-container {
                padding-top: max(16px, env(safe-area-inset-top));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }
        
        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Improved focus states for accessibility */
        .room-button:focus, .mdc-icon-button:focus, .queue-item:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Status Toast -->
    <div id="statusToast" class="status-toast" style="display: none;">
        <span id="statusMessage"></span>
        <i class="material-icons close-icon">close</i>
    </div>

    <div class="app-container">
        <!-- Rooms Section -->
        <h1 class="section-header">Rooms</h1>
        <div class="rooms-grid" id="roomsGrid">
            {% for zone in zones %}
            <div class="room-card">
                <button class="room-button" data-room="{{ zone.player_name }}">
                    {{ zone.player_name }}
                </button>
            </div>
            {% endfor %}
        </div>

        <!-- Playlists Section -->
        <h1 class="section-header">Playlists</h1>
        <div class="playlists-grid" id="playlistsGrid">
            {% for playlist in playlists %}
            <div class="playlist-card">
                <div class="playlist-header">
                    <h3 class="playlist-title">{{ playlist }}</h3>
                    <div class="playlist-actions">
                        <button class="mdc-icon-button" data-action="play" data-playlist="{{ playlist }}">
                            <i class="material-icons">play_arrow</i>
                        </button>
                        <button class="mdc-icon-button" data-action="expand" data-playlist="{{ playlist }}">
                            <i class="material-icons">list</i>
                        </button>
                    </div>
                </div>
                <div class="playlist-content" data-playlist="{{ playlist }}">
                    <!-- Track list will be loaded here -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Room Player Modal -->
    <div id="roomModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <button class="mdc-icon-button" id="closeRoomModal">
                    <i class="material-icons">close</i>
                </button>
                <h2 class="modal-title" id="roomModalTitle">Room</h2>
                <button class="mdc-icon-button" id="queueButton" title="View Queue">
                    <i class="material-icons">queue_music</i>
                </button>
            </div>
            <div class="modal-body">
                <div class="player-container" id="playerContainer">
                    <img id="albumArt" class="album-art" src="" alt="Album Art" title="Click to expand">
                    
                    <div class="track-progress-container">
                        <div id="trackProgress" class="track-progress">
                            <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="remainingTime">-0:00</span>
                        </div>
                    </div>

                    <button id="trackInfo" class="track-info track-info-clickable" title="Click to view lyrics">Loading...</button>

                    <div class="controls-row">
                        <div class="volume-controls">
                            <button class="mdc-icon-button" data-action="volume-down">
                                <i class="material-icons">volume_down</i>
                            </button>
                            <span id="volumeDisplay" class="volume-display">--</span>
                            <button class="mdc-icon-button" data-action="volume-up">
                                <i class="material-icons">volume_up</i>
                            </button>
                        </div>
                    </div>

                    <div class="controls-row">
                        <div class="playback-controls">
                            <button class="mdc-icon-button" data-action="previous">
                                <i class="material-icons">skip_previous</i>
                            </button>
                            <button class="mdc-icon-button" id="playPauseBtn" data-action="play">
                                <i class="material-icons">play_arrow</i>
                            </button>
                            <button class="mdc-icon-button" data-action="next">
                                <i class="material-icons">skip_next</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Select Modal -->
    <div id="roomSelectModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <button class="mdc-icon-button" id="closeRoomSelectModal">
                    <i class="material-icons">close</i>
                </button>
                <h2 class="modal-title">Select Room</h2>
            </div>
            <div class="modal-body">
                <div class="room-select-list" id="roomSelectList">
                    {% for zone in zones %}
                    <button class="room-select-button" data-room="{{ zone.player_name }}">
                        {{ zone.player_name }}
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Queue Modal -->
    <div id="queueModal" class="modal-overlay" style="z-index: 1100;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="mdc-icon-button" id="closeQueueModal">
                    <i class="material-icons">close</i>
                </button>
                <h2 class="modal-title">Current Queue</h2>
            </div>
            <div class="modal-body">
                <div id="queueContent" class="queue-content">
                    <div class="loading-message">Loading queue...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lyrics Modal -->
    <div id="lyricsModal" class="modal-overlay" style="z-index: 1200;">
        <div class="modal-content">
            <div class="modal-header">
                <button class="mdc-icon-button" id="closeLyricsModal">
                    <i class="material-icons">close</i>
                </button>
                <h2 class="modal-title" id="lyricsModalTitle">Lyrics</h2>
            </div>
            <div class="modal-body">
                <div id="lyricsContent" class="lyrics-content">
                    <div class="loading-message">Loading lyrics...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Album Art Overlay -->
    <div id="albumArtOverlay" class="album-art-overlay"></div>

    <!-- Material Components for Web JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script>
        class SonosController {
            constructor() {
                this.secretKey = '{{ secret_key }}';
                this.currentRoom = null;
                this.selectedPlaylist = null;
                this.pollInterval = null;
                this.dragState = null;
                this.isOnline = navigator.onLine;
                this.installPrompt = null;
                
                this.init();
            }

            init() {
                this.initializeEventListeners();
                this.initializeMDCComponents();
                this.initializeNativeFeatures();
            }

            initializeMDCComponents() {
                // Initialize MDC ripple for all buttons
                document.querySelectorAll('.mdc-icon-button').forEach(button => {
                    mdc.ripple.MDCRipple.attachTo(button);
                });
            }

            initializeNativeFeatures() {
                // Haptic feedback utility
                this.hapticFeedback = (type = 'light') => {
                    if ('vibrate' in navigator) {
                        const patterns = {
                            light: [10],
                            medium: [20],
                            heavy: [30],
                            success: [10, 50, 10],
                            error: [50, 100, 50]
                        };
                        navigator.vibrate(patterns[type] || patterns.light);
                    }
                };

                // PWA install prompt
                const handleInstallPrompt = (e) => {
                    e.preventDefault();
                    this.installPrompt = e;
                    this.showInstallButton();
                };
                window.addEventListener('beforeinstallprompt', handleInstallPrompt);

                // Online/offline detection
                const handleOnline = () => {
                    this.isOnline = true;
                    this.showStatus('Connection restored', 2000);
                };
                const handleOffline = () => {
                    this.isOnline = false;
                    this.showStatus('No internet connection', 5000);
                };
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);

                // Prevent zoom on double tap (iOS)
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);

                // Add loading states
                this.addLoadingStates();
            }

            showInstallButton() {
                // Create install button if not exists
                if (!document.getElementById('installButton')) {
                    const installBtn = document.createElement('button');
                    installBtn.id = 'installButton';
                    installBtn.className = 'mdc-button mdc-button--raised';
                    installBtn.innerHTML = '<span class="mdc-button__label">Install App</span>';
                    installBtn.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 1000;';
                    
                    installBtn.addEventListener('click', async () => {
                        if (this.installPrompt) {
                            this.hapticFeedback('medium');
                            this.installPrompt.prompt();
                            const result = await this.installPrompt.userChoice;
                            if (result.outcome === 'accepted') {
                                this.showStatus('App installed successfully!');
                            }
                            this.installPrompt = null;
                            installBtn.remove();
                        }
                    });
                    
                    document.body.appendChild(installBtn);
                    mdc.ripple.MDCRipple.attachTo(installBtn);
                }
            }

            addLoadingStates() {
                // Override fetch to add loading states
                const originalFetch = window.fetch;
                window.fetch = async (...args) => {
                    const button = document.activeElement;
                    if (button && (button.classList.contains('mdc-button') || button.classList.contains('mdc-icon-button'))) {
                        button.classList.add('loading');
                    }
                    
                    try {
                        const response = await originalFetch(...args);
                        return response;
                    } finally {
                        if (button) {
                            button.classList.remove('loading');
                        }
                    }
                };
            }

            initializeEventListeners() {
                // Room button clicks
                document.querySelectorAll('.room-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.hapticFeedback('light');
                        const room = e.target.dataset.room;
                        this.openRoomModal(room);
                    });
                });

                // Playlist actions
                document.querySelectorAll('[data-action="play"]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.hapticFeedback('medium');
                        const playlist = e.target.closest('[data-playlist]').dataset.playlist;
                        this.selectedPlaylist = playlist;
                        this.openRoomSelectModal();
                    });
                });

                document.querySelectorAll('[data-action="expand"]').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const playlist = e.target.closest('[data-playlist]').dataset.playlist;
                        this.togglePlaylistContent(playlist);
                    });
                });

                // Modal controls
                document.getElementById('closeRoomModal').addEventListener('click', () => {
                    this.closeRoomModal();
                });

                document.getElementById('closeRoomSelectModal').addEventListener('click', () => {
                    this.closeRoomSelectModal();
                });

                // Queue modal controls
                document.getElementById('queueButton').addEventListener('click', () => {
                    this.openQueueModal();
                });

                document.getElementById('closeQueueModal').addEventListener('click', () => {
                    this.closeQueueModal();
                });

                // Lyrics modal controls
                document.getElementById('trackInfo').addEventListener('click', () => {
                    this.hapticFeedback('light');
                    this.openLyricsModal();
                });

                document.getElementById('closeLyricsModal').addEventListener('click', () => {
                    this.closeLyricsModal();
                });

                // Room select buttons
                document.querySelectorAll('.room-select-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const room = e.target.dataset.room;
                        if (this.selectedPlaylist) {
                            this.playPlaylistInRoom(this.selectedPlaylist, room);
                        }
                    });
                });

                // Player controls
                document.querySelectorAll('[data-action="volume-up"]').forEach(button => {
                    button.addEventListener('click', () => this.adjustVolume('up'));
                });

                document.querySelectorAll('[data-action="volume-down"]').forEach(button => {
                    button.addEventListener('click', () => this.adjustVolume('down'));
                });

                document.querySelectorAll('[data-action="previous"]').forEach(button => {
                    button.addEventListener('click', () => this.skipTrack('previous'));
                });

                document.querySelectorAll('[data-action="next"]').forEach(button => {
                    button.addEventListener('click', () => this.skipTrack('next'));
                });

                document.getElementById('playPauseBtn').addEventListener('click', () => {
                    this.togglePlayback();
                });

                // Progress bar interactions
                document.getElementById('trackProgress').addEventListener('mousedown', (e) => {
                    this.startProgressDrag(e);
                });

                document.addEventListener('mousemove', (e) => {
                    this.updateProgressDrag(e);
                });

                document.addEventListener('mouseup', (e) => {
                    this.endProgressDrag(e);
                });

                // Status toast dismiss
                document.getElementById('statusToast').addEventListener('click', () => {
                    this.hideStatus();
                });

                // Modal overlay clicks
                document.getElementById('roomModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.closeRoomModal();
                });

                document.getElementById('roomSelectModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.closeRoomSelectModal();
                });

                document.getElementById('queueModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.closeQueueModal();
                });

                document.getElementById('lyricsModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) this.closeLyricsModal();
                });

                // Album art expand/contract
                document.getElementById('albumArt').addEventListener('click', () => {
                    this.hapticFeedback('medium');
                    this.toggleAlbumArt();
                });

                document.getElementById('albumArtOverlay').addEventListener('click', () => {
                    this.contractAlbumArt();
                });

                // Queue item clicks
                document.addEventListener('click', (e) => {
                    const queueItem = e.target.closest('.queue-item');
                    if (!queueItem) return;
                    
                    this.hapticFeedback('light');
                    const trackIndex = parseInt(queueItem.dataset.index);
                    if (!isNaN(trackIndex) && this.currentRoom) {
                        this.jumpToTrack(trackIndex);
                    }
                });
            }

            showStatus(message, duration = 4000) {
                const toast = document.getElementById('statusToast');
                const messageEl = document.getElementById('statusMessage');
                
                messageEl.textContent = message;
                toast.style.display = 'flex';
                
                // Clear existing timers
                clearTimeout(toast._fadeTimer);
                clearTimeout(toast._hideTimer);
                
                requestAnimationFrame(() => {
                    toast.style.opacity = '1';
                });

                toast._fadeTimer = setTimeout(() => {
                    toast.style.opacity = '0';
                }, duration);

                toast._hideTimer = setTimeout(() => {
                    toast.style.display = 'none';
                }, duration + 300);
            }

            hideStatus() {
                const toast = document.getElementById('statusToast');
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 300);
            }

            async openRoomModal(room) {
                this.currentRoom = room;
                document.getElementById('roomModalTitle').textContent = room;
                
                // Clear all previous room data immediately
                this.clearPlayerUI();
                
                document.getElementById('roomModal').style.display = 'flex';
                
                // Wait for modal to be fully displayed, then immediately set progress
                setTimeout(() => {
                    const trackProgress = document.getElementById('trackProgress');
                    const progressBar = document.getElementById('progressBar');
                    
                    if (trackProgress && progressBar) {
                        // Reset progress bar state first
                        delete trackProgress.dataset.initialized;
                        delete trackProgress.dataset.lastPos;
                        
                        // Force no transitions and reset to 0
                        trackProgress.classList.add('notrans');
                        progressBar.style.transition = 'none';
                        progressBar.style.width = '0%';
                        
                        // Force a reflow
                        progressBar.offsetHeight;
                        
                        // Update room status which will set correct position immediately
                        this.updateRoomStatus(true);
                    }
                }, 100); // Small delay to ensure DOM is ready
                
                // Start polling for room status (but not immediately since we handle that above)
                this.pollInterval = setInterval(() => this.updateRoomStatus(), 5000);
            }

            clearPlayerUI() {
                // Clear track info
                const trackInfoEl = document.getElementById('trackInfo');
                if (trackInfoEl) {
                    trackInfoEl.textContent = 'Loading...';
                    trackInfoEl.classList.remove('track-info-clickable');
                    trackInfoEl.title = '';
                    trackInfoEl.disabled = true;
                }
                
                // Clear album art
                this.clearAlbumArt();
                
                // Clear volume
                const volumeDisplay = document.getElementById('volumeDisplay');
                if (volumeDisplay) {
                    volumeDisplay.textContent = 'Vol --';
                }
                
                // Reset play/pause button
                const playPauseBtn = document.getElementById('playPauseBtn');
                if (playPauseBtn) {
                    const icon = playPauseBtn.querySelector('i');
                    if (icon) {
                        playPauseBtn.dataset.action = 'play';
                        icon.textContent = 'play_arrow';
                    }
                }
                
                // Clear progress bar
                const progressBar = document.getElementById('progressBar');
                const trackProgress = document.getElementById('trackProgress');
                if (progressBar && trackProgress) {
                    trackProgress.classList.add('notrans');
                    progressBar.style.transition = 'none';
                    progressBar.style.width = '0%';
                    delete trackProgress.dataset.initialized;
                    delete trackProgress.dataset.lastPos;
                    delete trackProgress.dataset.duration;
                }
                
                // Clear time displays
                const currentTime = document.getElementById('currentTime');
                const remainingTime = document.getElementById('remainingTime');
                if (currentTime) currentTime.textContent = '0:00';
                if (remainingTime) remainingTime.textContent = '-0:00';
            }

            closeRoomModal() {
                document.getElementById('roomModal').style.display = 'none';
                if (this.pollInterval) {
                    clearInterval(this.pollInterval);
                    this.pollInterval = null;
                }
                // Contract album art if expanded
                this.contractAlbumArt();
                this.currentRoom = null;
            }

            openRoomSelectModal() {
                document.getElementById('roomSelectModal').style.display = 'flex';
            }

            closeRoomSelectModal() {
                document.getElementById('roomSelectModal').style.display = 'none';
                this.selectedPlaylist = null;
            }

            async openQueueModal() {
                if (!this.currentRoom) return;
                
                document.getElementById('queueModal').style.display = 'flex';
                await this.loadQueue();
            }

            closeQueueModal() {
                document.getElementById('queueModal').style.display = 'none';
            }

            async openLyricsModal() {
                if (!this.currentRoom) return;
                
                // Check if track info is clickable (has a track playing)
                const trackInfoEl = document.getElementById('trackInfo');
                if (trackInfoEl.disabled || !trackInfoEl.classList.contains('track-info-clickable')) {
                    this.showStatus('No track currently playing');
                    return;
                }
                
                document.getElementById('lyricsModal').style.display = 'flex';
                await this.loadLyrics();
            }

            closeLyricsModal() {
                document.getElementById('lyricsModal').style.display = 'none';
            }

            async loadLyrics() {
                const lyricsContent = document.getElementById('lyricsContent');
                lyricsContent.innerHTML = '<div class="loading-message">Loading lyrics...</div>';

                try {
                    // First get current track info
                    const statusResponse = await fetch(`/room_status?room=${encodeURIComponent(this.currentRoom)}&secret_key=${this.secretKey}&ajax=1`);
                    const statusData = await statusResponse.json();

                    if (statusData.status !== 'ok' || !statusData.title || !statusData.artist) {
                        lyricsContent.innerHTML = '<div class="lyrics-error">No track information available</div>';
                        return;
                    }

                    const { title, artist } = statusData;
                    
                    // Update modal title
                    document.getElementById('lyricsModalTitle').textContent = `Lyrics - ${title}`;

                    // Fetch lyrics
                    const lyricsResponse = await fetch(`/lyrics?artist=${encodeURIComponent(artist)}&title=${encodeURIComponent(title)}&secret_key=${this.secretKey}`);
                    const lyricsData = await lyricsResponse.json();

                    if (lyricsData.status === 'ok' && lyricsData.lyrics) {
                        this.renderLyrics(lyricsData.lyrics, lyricsData.title, lyricsData.artist);
                    } else {
                        lyricsContent.innerHTML = `
                            <div class="lyrics-not-found">
                                <div class="lyrics-header">
                                    <h3 class="lyrics-song-title">${this.escapeHtml(title)}</h3>
                                    <p class="lyrics-artist-name">${this.escapeHtml(artist)}</p>
                                </div>
                                <p>Sorry, lyrics not found for this track.</p>
                                <p style="font-size: 0.9rem; margin-top: 16px; color: #999;">
                                    Lyrics are provided by <a href="https://lyrics.ovh" target="_blank" style="color: var(--primary-color);">lyrics.ovh</a>
                                </p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Failed to load lyrics:', error);
                    lyricsContent.innerHTML = '<div class="lyrics-error">Failed to load lyrics. Please try again.</div>';
                }
            }

            renderLyrics(lyrics, title, artist) {
                const lyricsContent = document.getElementById('lyricsContent');
                
                // Clean up lyrics text
                const cleanedLyrics = lyrics.trim();
                
                lyricsContent.innerHTML = `
                    <div class="lyrics-header">
                        <h3 class="lyrics-song-title">${this.escapeHtml(title)}</h3>
                        <p class="lyrics-artist-name">${this.escapeHtml(artist)}</p>
                    </div>
                    <div class="lyrics-text">${this.escapeHtml(cleanedLyrics)}</div>
                    <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #999;">
                        Lyrics provided by <a href="https://lyrics.ovh" target="_blank" style="color: var(--primary-color);">lyrics.ovh</a>
                    </p>
                `;
            }

            toggleAlbumArt() {
                const expandedImage = document.getElementById('expandedAlbumArt');
                
                if (expandedImage) {
                    this.contractAlbumArt();
                } else {
                    this.expandAlbumArt();
                }
            }

            expandAlbumArt() {
                const albumArt = document.getElementById('albumArt');
                const overlay = document.getElementById('albumArtOverlay');
                
                // Create a clone of the album art and append to body
                const expandedImage = albumArt.cloneNode(true);
                expandedImage.id = 'expandedAlbumArt';
                expandedImage.classList.add('expanded');
                // Determine if mobile
                const isMobile = window.innerWidth <= 768;
                const width = isMobile ? '95vw' : '90vw';
                const height = isMobile ? '95vh' : '90vh';
                const maxWidth = isMobile ? '90vw' : '800px';
                const maxHeight = isMobile ? '90vh' : '800px';
                const borderRadius = isMobile ? '12px' : '16px';
                
                expandedImage.style.cssText = `
                    position: fixed !important;
                    top: 50% !important;
                    left: 50% !important;
                    transform: translate(-50%, -50%) !important;
                    width: ${width} !important;
                    height: ${height} !important;
                    max-width: ${maxWidth} !important;
                    max-height: ${maxHeight} !important;
                    z-index: 10001 !important;
                    border-radius: ${borderRadius} !important;
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4) !important;
                    object-fit: contain !important;
                    opacity: 1 !important;
                    filter: none !important;
                    background: none !important;
                    mix-blend-mode: normal !important;
                    cursor: pointer !important;
                `;
                
                // Add click handler to the expanded image
                expandedImage.addEventListener('click', () => {
                    this.contractAlbumArt();
                });
                
                document.body.appendChild(expandedImage);
                
                // Prevent body scrolling
                document.body.style.overflow = 'hidden';
                
                // Show overlay
                overlay.classList.add('visible');
                
                // Add escape key listener
                this.albumArtEscapeHandler = (e) => {
                    if (e.key === 'Escape') {
                        this.contractAlbumArt();
                    }
                };
                document.addEventListener('keydown', this.albumArtEscapeHandler);
            }

            contractAlbumArt() {
                const overlay = document.getElementById('albumArtOverlay');
                const expandedImage = document.getElementById('expandedAlbumArt');
                
                // Remove the expanded image if it exists
                if (expandedImage) {
                    expandedImage.remove();
                }
                
                // Hide overlay
                overlay.classList.remove('visible');
                
                // Restore body scrolling
                document.body.style.overflow = '';
                
                // Remove escape key listener
                if (this.albumArtEscapeHandler) {
                    document.removeEventListener('keydown', this.albumArtEscapeHandler);
                    this.albumArtEscapeHandler = null;
                }
            }

            async loadQueue() {
                const queueContent = document.getElementById('queueContent');
                queueContent.innerHTML = '<div class="loading-message">Loading queue...</div>';

                try {
                    const response = await fetch(`/queue?room=${encodeURIComponent(this.currentRoom)}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();

                    console.log('Queue data received:', data); // Debug log

                    if (data.status === 'ok' && data.queue && Array.isArray(data.queue)) {
                        this.renderQueue(data.queue, data.current_index || 0);
                    } else {
                        queueContent.innerHTML = '<div class="error-message">No tracks in queue</div>';
                    }
                } catch (error) {
                    console.error('Failed to load queue:', error);
                    queueContent.innerHTML = '<div class="error-message">Failed to load queue</div>';
                }
            }

            renderQueue(queue, currentIndex) {
                const queueContent = document.getElementById('queueContent');
                
                console.log('Rendering queue:', queue, 'current index:', currentIndex); // Debug log
                
                if (queue.length === 0) {
                    queueContent.innerHTML = '<div class="error-message">No tracks in queue</div>';
                    return;
                }

                const queueList = document.createElement('ol');
                queueList.className = 'queue-list';

                queue.forEach((track, index) => {
                    console.log('Track', index, ':', track); // Debug log
                    
                    const listItem = document.createElement('li');
                    listItem.className = 'queue-item';
                    listItem.dataset.index = index;
                    
                    if (index === currentIndex) {
                        listItem.classList.add('current-track');
                    }

                    listItem.innerHTML = `
                        <div class="queue-item-index">${index + 1}</div>
                        <div class="queue-item-info">
                            <div class="queue-item-title">${this.escapeHtml(track.title || 'Unknown Title')}</div>
                            <div class="queue-item-artist">${this.escapeHtml(track.artist || 'Unknown Artist')}</div>
                        </div>
                        <div class="queue-item-duration">${track.duration ? this.formatTime(track.duration) : '--'}</div>
                    `;

                    queueList.appendChild(listItem);
                });

                queueContent.innerHTML = '';
                queueContent.appendChild(queueList);

                // Scroll current track into view
                const currentTrackElement = queueList.querySelector('.current-track');
                if (currentTrackElement) {
                    setTimeout(() => {
                        currentTrackElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async updateRoomStatus(forceImmediate = false) {
                if (!this.currentRoom) return;

                try {
                    const response = await fetch(`/room_status?room=${encodeURIComponent(this.currentRoom)}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        this.updatePlayerUI(data, forceImmediate);
                    }
                } catch (error) {
                    console.error('Failed to update room status:', error);
                }
            }

            updatePlayerUI(data, forceImmediate = false) {
                // Update track info and clickable state
                const trackInfoEl = document.getElementById('trackInfo');
                const hasTrack = data.title && data.artist && data.track && data.track !== 'No track playing';
                
                if (hasTrack) {
                    trackInfoEl.textContent = data.track;
                    trackInfoEl.classList.add('track-info-clickable');
                    trackInfoEl.title = 'Click to view lyrics';
                    trackInfoEl.disabled = false;
                } else {
                    trackInfoEl.textContent = data.track || 'No track playing';
                    trackInfoEl.classList.remove('track-info-clickable');
                    trackInfoEl.title = '';
                    trackInfoEl.disabled = true;
                }
                
                // Update volume
                document.getElementById('volumeDisplay').textContent = `Vol ${data.volume || '--'}`;
                
                // Update play/pause button
                const playPauseBtn = document.getElementById('playPauseBtn');
                const icon = playPauseBtn.querySelector('i');
                if (data.is_playing) {
                    playPauseBtn.dataset.action = 'pause';
                    icon.textContent = 'pause';
                } else {
                    playPauseBtn.dataset.action = 'play';
                    icon.textContent = 'play_arrow';
                }

                // Update progress bar
                if (data.duration_sec && data.position_sec !== undefined) {
                    this.updateProgressBar(data.duration_sec, data.position_sec, forceImmediate);
                }

                // Update album art
                if (data.album_art) {
                    this.updateAlbumArt(data.album_art);
                } else {
                    // Clear album art if no URL is provided
                    this.clearAlbumArt();
                }
            }

            updateProgressBar(duration, position, forceImmediate = false) {
                if (this.dragState) return; // Don't update during drag

                const progressBar = document.getElementById('progressBar');
                const currentTime = document.getElementById('currentTime');
                const remainingTime = document.getElementById('remainingTime');
                const trackProgress = document.getElementById('trackProgress');

                if (!progressBar || !trackProgress) return;

                const percentage = duration > 0 ? (position / duration) * 100 : 0;
                
                // Check for track change (rewind)
                const lastPos = parseFloat(trackProgress.dataset.lastPos) || 0;
                const isRewind = position < lastPos - 1;
                const isFirstLoad = !trackProgress.dataset.initialized;

                if (isRewind || isFirstLoad || forceImmediate) {
                    // Completely disable transitions and set position immediately
                    trackProgress.classList.add('notrans');
                    progressBar.style.transition = 'none';
                    progressBar.style.width = percentage + '%';
                    
                    // Force a reflow to ensure the change is applied
                    progressBar.offsetHeight;
                    
                    // Re-enable transitions after a short delay
                    setTimeout(() => {
                        trackProgress.classList.remove('notrans');
                        progressBar.style.transition = '';
                    }, 50);
                    
                    trackProgress.dataset.initialized = 'true';
                } else {
                    progressBar.style.width = percentage + '%';
                }

                trackProgress.dataset.duration = duration;
                trackProgress.dataset.lastPos = position;

                // Update time displays
                if (currentTime) currentTime.textContent = this.formatTime(position);
                if (remainingTime) remainingTime.textContent = '-' + this.formatTime(duration - position);
            }

            formatTime(seconds) {
                if (seconds < 0) seconds = 0;
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            updateAlbumArt(albumArtUrl) {
                const albumArt = document.getElementById('albumArt');
                if (albumArt.dataset.current === albumArtUrl) return;

                try {
                    albumArt.src = albumArtUrl;
                    albumArt.dataset.current = albumArtUrl;
                    albumArt.alt = 'Album Art';
                } catch (error) {
                    console.error('Failed to update album art:', error);
                }
            }

            clearAlbumArt() {
                const albumArt = document.getElementById('albumArt');
                if (albumArt) {
                    albumArt.src = '';
                    albumArt.dataset.current = '';
                    albumArt.alt = 'Loading...';
                }
            }

            startProgressDrag(e) {
                if (!this.currentRoom) return;
                
                const trackProgress = document.getElementById('trackProgress');
                const duration = parseFloat(trackProgress.dataset.duration);
                if (!duration) return;

                this.dragState = {
                    room: this.currentRoom,
                    duration: duration,
                    container: trackProgress
                };

                trackProgress.classList.add('notrans');
                this.updateProgressDrag(e);
            }

            updateProgressDrag(e) {
                if (!this.dragState) return;

                const rect = this.dragState.container.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                let percentage = offsetX / rect.width;
                percentage = Math.max(0, Math.min(percentage, 1));
                
                const position = Math.round(percentage * this.dragState.duration);
                this.dragState.position = position;

                // Update UI immediately
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = (percentage * 100) + '%';
                
                document.getElementById('currentTime').textContent = this.formatTime(position);
                document.getElementById('remainingTime').textContent = '-' + this.formatTime(this.dragState.duration - position);
            }

            endProgressDrag(e) {
                if (!this.dragState) return;

                const position = this.dragState.position;
                const room = this.dragState.room;

                this.dragState.container.classList.remove('notrans');
                this.dragState = null;

                // Send seek request
                this.seekToPosition(room, position);
            }

            async seekToPosition(room, position) {
                try {
                    const response = await fetch(`/seek?room=${encodeURIComponent(room)}&position_sec=${position}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        this.showStatus(`Seeked to ${this.formatTime(position)}`);
                    }
                } catch (error) {
                    console.error('Failed to seek:', error);
                }
            }

            async togglePlayback() {
                if (!this.currentRoom) return;

                const playPauseBtn = document.getElementById('playPauseBtn');
                const action = playPauseBtn.dataset.action;
                const endpoint = action === 'pause' ? '/wake' : '/play';

                try {
                    const response = await fetch(`${endpoint}?room=${encodeURIComponent(this.currentRoom)}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        const message = data.is_playing ? 'Playback Started' : 'Playback Paused';
                        this.showStatus(message);
                        
                        // Update button immediately
                        const icon = playPauseBtn.querySelector('i');
                        if (data.is_playing) {
                            playPauseBtn.dataset.action = 'pause';
                            icon.textContent = 'pause';
                        } else {
                            playPauseBtn.dataset.action = 'play';
                            icon.textContent = 'play_arrow';
                        }
                    }
                } catch (error) {
                    console.error('Failed to toggle playback:', error);
                }
            }

            async adjustVolume(direction) {
                if (!this.currentRoom) return;

                const change = direction === 'up' ? 'up' : 'down';

                try {
                    const response = await fetch(`/volume?room=${encodeURIComponent(this.currentRoom)}&change=${change}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        document.getElementById('volumeDisplay').textContent = `Vol ${data.volume}`;
                        this.showStatus(`Volume Updated to ${data.volume}`);
                    }
                } catch (error) {
                    console.error('Failed to adjust volume:', error);
                }
            }

            async skipTrack(direction) {
                if (!this.currentRoom) return;

                const endpoint = direction === 'next' ? '/next' : '/previous';

                try {
                    const response = await fetch(`${endpoint}?room=${encodeURIComponent(this.currentRoom)}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        const message = direction === 'next' ? 'Skipped to Next' : 'Went to Previous';
                        this.showStatus(message);
                        
                        // Reset track info
                        document.getElementById('trackInfo').textContent = 'Loading...';
                    }
                } catch (error) {
                    console.error('Failed to skip track:', error);
                }
            }

            async togglePlaylistContent(playlist) {
                const contentEl = document.querySelector(`[data-playlist="${playlist}"].playlist-content`);
                
                if (contentEl.classList.contains('expanded')) {
                    contentEl.classList.remove('expanded');
                    return;
                }

                // Load tracks if not already loaded
                if (!contentEl.dataset.loaded) {
                    try {
                        const response = await fetch(`/playlist_tracks?play_list=${encodeURIComponent(playlist)}&secret_key=${this.secretKey}`);
                        const tracks = await response.json();

                        if (Array.isArray(tracks)) {
                            const trackList = document.createElement('ol');
                            trackList.className = 'track-list';
                            
                            tracks.forEach(track => {
                                const listItem = document.createElement('li');
                                listItem.className = 'track-item';
                                listItem.textContent = `${track.title} - ${track.creator} - ${track.album}`;
                                trackList.appendChild(listItem);
                            });

                            contentEl.appendChild(trackList);
                            contentEl.dataset.loaded = 'true';
                        } else if (tracks.error) {
                            contentEl.innerHTML = `<p style="color: #d32f2f;">${tracks.error}</p>`;
                        }
                    } catch (error) {
                        console.error('Failed to load playlist tracks:', error);
                        contentEl.innerHTML = '<p style="color: #d32f2f;">Failed to load tracks</p>';
                    }
