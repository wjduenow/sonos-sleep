                }

                contentEl.classList.add('expanded');
            }

            async playPlaylistInRoom(playlist, room) {
                this.closeRoomSelectModal();
                
                // Add haptic feedback
                this.hapticFeedback('medium');
                
                // Show loading status
                this.showStatus(`Starting "${playlist}" in ${room}...`, 2000);
                
                try {
                    const response = await fetch(`/sonos_playlist?play_list=${encodeURIComponent(playlist)}&room=${encodeURIComponent(room)}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();
                    
                    if (response.ok && data.status === 'ok') {
                        // Success haptic feedback
                        this.hapticFeedback('success');
                        this.showStatus(`Now playing "${playlist}" in ${room}`, 4000);
                        
                        // If we're currently viewing this room, update the player
                        if (this.currentRoom === room) {
                            // Delay slightly to allow the playlist to start, then update
                            setTimeout(() => {
                                this.updateRoomStatus();
                            }, 1500);
                        }
                    } else {
                        // Handle server-side errors
                        const errorMsg = data.error || data.message || `Server error (${response.status})`;
                        throw new Error(errorMsg);
                    }
                } catch (error) {
                    console.error('Failed to play playlist:', error);
                    
                    // Error haptic feedback
                    this.hapticFeedback('error');
                    
                    // Show user-friendly error message
                    let errorMessage = `Failed to play "${playlist}" in ${room}`;
                    if (error.message.includes('Forbidden')) {
                        errorMessage += ' - Access denied';
                    } else if (error.message.includes('not found')) {
                        errorMessage += ' - Room or playlist not found';
                    } else if (!navigator.onLine) {
                        errorMessage += ' - No internet connection';
                    } else {
                        errorMessage += ' - Please try again';
                    }
                    
                    this.showStatus(errorMessage, 6000);
                }
            }

            async jumpToTrack(trackIndex) {
                if (!this.currentRoom) return;

                try {
                    const response = await fetch(`/jump_to_track?room=${encodeURIComponent(this.currentRoom)}&track_index=${trackIndex}&secret_key=${this.secretKey}&ajax=1`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        this.showStatus('Jumped to selected track');
                        
                        // Refresh the queue to update current track highlighting
                        await this.loadQueue();
                        
                        // Also refresh the room status to update the player UI
                        setTimeout(() => {
                            this.updateRoomStatus();
                        }, 1000);
                    } else {
                        this.showStatus('Failed to jump to track: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Failed to jump to track:', error);
                    this.showStatus('Failed to jump to track');
                }
            }
        }

        // Initialize the controller when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SonosController();
        });
    </script>
