<!doctype html>
<html lang="en">
<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



<div class="container">
  {% for pl in dict_play_lists %}
  <div class="row">
    <div class="col-md-12">
      <h1>{{ pl }}
      <small>Play In: 
       {% for zone in zones %}
         <a  class="btn btn-primary btn-xs" role="button" href="/sonos_playlist?play_list={{ pl }}&room={{ zone.player_name }}">{{ zone.player_name }}</a>
       {% endfor %}
     </small>
     </h1>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <ol>
        {% for t in dict_play_lists[pl] %}
          <li>{{ t.title }} - <b>{{ t.creator }}</b> - <i>{{ t.album }}</i></li>
        {% endfor %}
      </ol>
    </div>
  </div>
  {% endfor %}  <!-- End For dict_play_lists -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
